<script type="text/javascript">
function validate(){

var email=document.getElementById("input-email").value;
var mob=document.getElementById("input-telephone").value;
var pass=document.getElementById("input-password").value;
var cpass=document.getElementById("input-confirm").value;

var atpos=email.indexOf("@");
var dotpos=email.lastIndexOf(".");
if(atpos<1||dotpos<atpos+2){
     alert("Please enter a valid mail id")    
     return false;
}
if(isNaN(mob) || mob.length!=10){
	alert("Enter a 10 degit valid mobile number");
	return false;
}
if(pass.length<6 || pass.length >15){
	alert("Password should be between 6 to 15 character");
	return false;
}
if(pass!=cpass){
	alert("Password and Confirm password must be same");
	return false;
}
}
</script>

            <h1>Register Account</h1>
            <p>If you already have an account with us, please login at the <a href="UserLogin.html">login page</a>.</p>
            <form class="form-horizontal" method="post" action="UserRegistrationDB.jsp" onsubmit="return validate()">
                <fieldset id="account">
                    <legend>Your Personal Details</legend>
                    <div style="display: none;" class="form-group required">
                        <label class="col-sm-2 control-label">Customer Group</label>
                        <div class="col-sm-10">
                            <div class="radio">
                                <label>
                                    <input type="radio" checked="checked" value="1" name="customer_group_id">
                                    Default</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group required">
                        <label for="input-firstname" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="input-firstname" placeholder="Name" name="name" required>
                        </div>
                    </div>
                    <div class="form-group required">
                        <label for="input-email" class="col-sm-2 control-label">E-Mail</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="input-email" placeholder="E-Mail"  name="email" required>
                        </div>
                    </div>
                    <div class="form-group required">
                        <label for="input-telephone" class="col-sm-2 control-label">Mobile Number</label>
                        <div class="col-sm-10">
                            <input type="tel" class="form-control" id="input-telephone" placeholder="Mobile" name="mobile" id="mobile" required>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Your Password</legend>
                    <div class="form-group required">
                        <label for="input-password" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="input-password" placeholder="Password" name="password" id="password" required>
                        </div>
                    </div>
                    <div class="form-group required">
                        <label for="input-confirm" class="col-sm-2 control-label">Confirm Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="input-confirm" placeholder="Password Confirm" value="" name="confirm" id="cpassword" required>
                        </div>
                    </div>
                </fieldset>

                <div class="buttons">
                    <div class="pull-right">I have read and agree to the <a class="agree" href="#"><b>Privacy Policy</b></a>
                        <input type="checkbox" value="1" name="agree">
                        &nbsp;
                        <input type="submit" class="btn btn-primary" value="Continue">
                    </div>
                </div>
            </form>
        </div>
